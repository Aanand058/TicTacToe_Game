<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">


  <title>Tic Tac Toe</title>

</head>

<body>
  <nav>
    <ul>
      <li><b>Game of Tic Tac Toe
        </b>
      </li>
    </ul>
  </nav>

  <div class="gameContainer">
    <div class="container">
      <div class="line"></div>
      <div class="box bt-0 bl-0">
        <span class="boxtext">

        </span>
      </div>
      <div class="box bt-0 ">
        <span class="boxtext">

        </span>
      </div>
      <div class="box bt-0 br-0">
        <span class="boxtext">

        </span>
      </div>
      <div class="box bl-0">
        <span class="boxtext">

        </span>
      </div>
      <div class="box">
        <span class="boxtext">

        </span>
      </div>
      <div class="box br-0">
        <span class="boxtext">

        </span>
      </div>
      <div class="box bl-0 bb-0">
        <span class="boxtext">

        </span>
      </div>
      <div class="box bb-0">
        <span class="boxtext">

        </span>
      </div>
      <div class="box bb-0 br-0">
        <span class="boxtext">

        </span>
      </div>
    </div>

    <div class="gameInfo">
      <h1>Let's Play Tic Tac Toe </h1>
      <h2>Multiplayer Game for Two Players</h2>

      <div>
        <span class="info">
          <br>
        <b>Turn For X</b> 
        </span>
        <br>
        <br>
        <button id="reset"> Clear</button>
      </div>



      <div class="imgbox">
        <img src="https://media.giphy.com/media/lnlAifQdenMxW/giphy.gif" alt="">
      </div>
    </div>


  </div>



  <script src="script.js"></script>
</body>

</html>
